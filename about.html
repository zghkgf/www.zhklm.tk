			<div class="about_p">
				<p>振国红客联盟成立于2022年8月1日，是一个大型民间交流组织。目前正处于停用状态。作为一家居于领先地位的学术组织，本组织所致力于为客户，但目前不提供任何服务。</p>
				<p>振国红客联盟不断追求创新与卓越，目前已成为中国长治最大的红客组织。振国拥有成员20多名，工作人员逾10人。各成员分别专精于特定的专业领域。</p>
